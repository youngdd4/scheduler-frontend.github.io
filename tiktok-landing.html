<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Auth Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        h1 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            background-color: #000;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Authentication</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Redirecting to app...</p>
        </div>
        
        <div id="manual-redirect" style="display:none;">
            <p>Click the button below if you're not automatically redirected:</p>
            <a id="continue-btn" href="#" class="btn">Continue to App</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            // Set continue button URL and redirect
            const continueBtn = document.getElementById('continue-btn');
            if (code) {
                const appUrl = 'http://localhost:5173/tiktok-callback?code=' + code;
                const redirectUrl = appUrl + (state ? '&state=' + state : '');
                
                // Set manual button URL
                continueBtn.href = redirectUrl;
                
                // Auto redirect after 2 seconds
                setTimeout(function() {
                    window.location.href = redirectUrl;
                }, 2000);
                
                // Show manual redirect option after 4 seconds (in case auto redirect fails)
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('manual-redirect').style.display = 'block';
                }, 4000);
            } else {
                // No code, redirect to home
                continueBtn.href = 'http://localhost:5173';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('manual-redirect').style.display = 'block';
            }
        });
    </script>
</body>
</html>
